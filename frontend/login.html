<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión - Molino</title>

  <link rel="stylesheet" href="../assets/vendors/core/core.css" />
  <link rel="stylesheet" href="../assets/vendors/sweetalert2/sweetalert2.min.css" />
  <link rel="stylesheet" href="../assets/fonts/feather-font/css/iconfont.css" />
  <link rel="stylesheet" href="../assets/css/style.css" />
  <!-- <link rel="shortcut icon" href="../assets/images/logo.png" /> -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ffc533, #ffb400, #6b4e2e, #000);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .particles {
      position: absolute;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }

    .container {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 800px;
      text-align: center;
      display: flex;
      flex-direction: row;
      overflow: hidden;
    }

    .login-wrapper {
        display: flex;
        width: 100%;
        gap: 20px;
    }
    .col-form {
        flex: 1;
        padding: 10px;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .col-info {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        border-left: 1px solid #eee;
        padding-left: 20px;
    }

    h3 {
      font-size: 1.8rem;
      color: #333;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    .input-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 600;
    }

    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border-color 0.3s;
    }

    .input-group input:focus {
      border-color: #ffb400;
      box-shadow: 0 0 5px rgba(255, 180, 0, 0.5);
    }

    .btn-login {
      width: 100%;
      padding: 12px;
      background: #ffb400;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .btn-login:hover {
      background: #e0a800;
      transform: translateY(-2px);
    }

    .text-error {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: 10px;
      min-height: 20px;
    }

    .footer-links {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .footer-links a {
      color: #6b4e2e;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-links a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 768px) {
        .login-wrapper {
            flex-direction: column;
        }
        .col-info {
            display: none;
        }
    }
  </style>
</head>

<body>
  <div class="particles">
    <!-- Particles handled by JS if copied, or just CSS background -->
  </div>

  <div class="container">
    <div class="login-wrapper">
        <div class="col-form">
            <h3>Bienvenido de Nuevo</h3>
            <!-- Using simple form wrapper, but JS handles logic -->
            <form onsubmit="return false;"> 
              
              <div class="input-group">
                <label>Email</label>
                <input type="email" id="txtEmail" required placeholder="admin@empresa.com" />
              </div>
              <div class="input-group">
                <label>Contraseña</label>
                <input type="password" id="txtPassword" required placeholder="********" />
              </div>

              <button class="btn-login" id="btnLogin">Iniciar Sesión</button>
              <div class="text-error" id="text-error"></div>

              <div class="footer-links">
                ¿No tienes cuenta? <a href="register.html">Regístrate aquí</a>
              </div>
            </form>
        </div>
        
        <div class="col-info">
             <i class="fas fa-wheat fa-5x" style="color:#ffb400; margin-bottom:20px;"></i>
             <h4>Molino Copihues del Maule</h4>
             <p style="color:#666;">Accede a tu plataforma de recepción, producción y control de calidad.</p>
        </div>
    </div>
  </div>

  <script src="../assets/vendors/sweetalert2/sweetalert2.min.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
